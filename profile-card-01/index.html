<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Card-01</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <main class="card">
         <div class="pic">
            <figure>
               <img src="./images/image-victor.jpg" alt="He is Victor" />
            </figure>
         </div>
         <div class="person">
            <span class="name">Vict Crest</span>
            <span class="age">26</span>
         </div>
         <span class="city">London</span>
         <div class="social">
            <div class="followers">
               <span class="data">80K</span>
               <span class="desc">Followers</span>
            </div>
            <div class="likes">
               <span class="data">803K</span>
               <span class="desc">Likes</span>
            </div>
            <div class="photos">
               <span class="data">1.4K</span>
               <span class="desc">Photos</span>
            </div>
         </div>
      </main>

      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="https://github.com/JC-d3v/">JC-D<3</a>.
      </div>
   </body>
</html>
