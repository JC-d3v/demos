<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Card-01</title>
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <main class="card">
         <div class="top">
            <figure>
               <img src="./images/image-victor.jpg" alt="He is Victor">
            </figure>
         </div>
         <div class="data">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
            <span class="city">London</span>
         </div>
         <div class="social">
            <div class="followers">
               <span class="data">80K</span>
               <span class="desc">Followers</span>
            </div>
            <div class="likes">
               <span class="data">803K</span>
               <span class="desc">Likes</span>
            </div>
            <div class="photos">
               <span class="data">1.4K</span>
               <span class="desc">Photos</span>
            </div>
         </div>
   </body>
</html>
