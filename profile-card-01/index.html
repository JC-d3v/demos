<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Profile-Card-DEMO</title>
      <link rel="stylesheet" href="./style.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <div class="card">
         <div class="card-header">
            <figure class="card-img">
               <img src="./images/image-victor.jpg" alt="He is Victor" />
            </figure>
         </div>
         <div class="card-middle">
            <div class="name">
               <span> Victor Crest</span>
            </div>
            <div class="age">
               <span> 26</span>
            </div>
            <div class="country">
               <span> London</span>
            </div>
         </div>
         <div class="card-footer">
            <div class="followers data">
               <span>80K</span>
            </div>
            <div class="followers desc">
               <span>Followers</span>
            </div>
            <div class="likes data">
               <span>803k</span>
            </div>
            <div class="likes desc">
               <span>Likes</span>
            </div>
            <div class="photos data">
               <span>1.4K</span>
            </div>
            <div class="photos desc">
               <span>Photos</span>
            </div>
         </div>
      </div>
      <div class="jc">Creado por JC-D<3v ;)</div>
   </body>
</html>
